<!DOCTYPE html>
<html>

  <head>
    <title>Single Moms Front Page</title>
    <link href="staticFiles/FrontPageStyle.css" type="text/css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/javascript" src = "staticFiles/FrontPageList.js"></script>
  </head>

  <body>

    <h2 id="Title">
    Single Mom's Repos
    </h2>

    <form >
      <input id= "reponame" type="text" placeholder="Repo Name" name="cmd">
      <button id ="makerepo" type="submit">Create Repo</button>
    </form>

    <script>
      $(document).ready(function(){
        $('#makerepo').click(function(){
          $.ajax({
            url: '/makerepo',
            method: 'POST',
            data: {
              cmd: $('#reponame').val()
            },
            success: function(){
              alert("Success")
            },
            error:function(){
              alert("error")
            }
          })
          })
        });
    </script>

    
    <div class = "list">
      <div class="repoNames" id= "repoNames">

      </div>
    </div>

  </body>

</html>
