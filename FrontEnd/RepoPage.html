<!DOCTYPE html>
<html>

  <head>
    <title>Repo Name</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="staticFiles/FrontPageStyle.css" type="text/css" rel="stylesheet" >
    <script type = "text/javascript" src = "staticFiles/RepoPageList.js"></script>
  </head>

  <body>

    <h2 id="Title">
    (Repo Name)
    </h2>
    <div class = "Actions">
      <form action="./labelCommand" method="post" class="Label">
        <button type="submit">Label </button>
        <input type="text" placeholder="New Label" name="cmd">
        <input type="text" placeholder="Old Label/Manifest ID" name="cmd">
      </form>
    </div>

    <div class="Actions">
      <form action="./checkIn" method="post" class="Label">
        <button type="submit">Check in</button>
      </form>
    </div>

    <div class="Actions">
      <form action="./checkOut" method="post" class="Label">
        <button type="submit">Check out</button>
        <input type="text" placeholder="Target Directory" name="cmd">
        <input type="text" placeholder="Manifest" name="cmd">
      </form>
    </div>

    <div class = "SnapshotList">
      <div class="repoNames" id= "repoNames">

      </div>
    </div>

  </body>

</html>
