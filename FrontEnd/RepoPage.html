<!DOCTYPE html>
<html>

  <head>
    <title>Repo Name</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="staticFiles/FrontPageStyle.css" type="text/css" rel="stylesheet" >
    <script type = "text/javascript" src = "staticFiles/RepoPageList.js"></script>
  </head>

  <body>

    <h2 id="Title">
    (Repo Name)
    </h2>
      <div class = "Actions">
        <form class="Label" id="label-form">
          <button >Label </button>
          <input type="text" placeholder="New Label" id="newLabel">
          <input type="text" placeholder="Old Label/Manifest ID" id="oldLabel">
        </form>
        </div>

      <div class="Actions" >
        <form class="Label" id="checkin-form">
          <button id = "checkinbtn" type="submit">Check in</button>
        </form>
      </div>

      <div class="Actions">
        <form class="Label" id="checkout-form">
          <button id ="checkoutbtn" type="submit">Check out</button>
          <input type="text" placeholder="Target Directory" id="dir">
          <input type="text" placeholder="Manifest" id="man">
        </form>
      </div>

      <div class="Actions" style="margin-top: 1%; margin-right: 12%;">
        <form id="MergeIn" class="Label" id="checkout-form">
          <button id ="checkoutbtn" type="submit">Merge In</button>
          <input type="text" placeholder="Target Directory" id="Target">
        </form>
      </div>

      <div class="Actions" style="margin-top: 1%;">
        <form id="MergeOut"class="Label" id="checkout-form">
          <button id ="checkoutbtn" type="submit">Merge Out</button>
          <input type="text" placeholder="Snapshot" id="snapshot">
          <input type="text" placeholder="Name Of Branch Folder" id="branch">
        </form>
      </div>

  <div class="list">
    <div class="repoNames" id="repoNames">
  </div>

</html>
